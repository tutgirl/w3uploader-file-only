<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <title>web3.storage</title>
    <style>
      body {
        font-size: 16px;
        font-family: -apple-system, system-ui;
        padding: 0;
        margin: 0;
      }
      form {
        width: 500px;
        padding: 16px;
        display: block;
        margin: 0 auto;
        color:#333;
      }
      label {
        display: block;
        padding: 32px 0 8px;
        font-weight: 700;
      }
      #token {
        width: 100%;
        padding: 4px;
        font-size: 1.2rem;
      }
      #output {
        display: block;
        padding: 16px;
        margin: 0;
        color: lime;
        background:#222;
        font-family: Courier New, ui-monospace, monospace;
        font-weight: 500;
        line-height: 1.6;
        position: fixed;
        bottom: 0;
        height: 33.3%;
        width: 100%;
        overflow-y: scroll;
      }
      #output a {
        color: aqua
      }
      input[type=submit] {
        display: block;
        padding: 4px 16px;
        font-weight: 700;
        font-size: 16px;
        margin-top: 32px;
      }
      h1 {
        text-align: center;
        font-size: 24px;
      }
      h1 span {
        display: block;
      }
    </style>
    <script type="module" src="modimort.js"> </script>
  </head>

  <body>
    <header>
      <h1>‚ÅÇ
        <span> Teller web3 storage</span>
      </h1>
    </header>
    
    <form id="upload-form" enctype="multipart/form-data">
      <label for="token">Store your files now</label>
      <label  style="color: red;">Put all <tag style="color: green;">files</tag> in the <tag style="color: green;">folder</tag> you wish to store <tag style="color: rgb(100, 128, 0);"> (We Don't store folders just files for now) </tag> </label>
      <!-- <input type="password" id="token"  /> -->
      <label>Select Folder</label>
      <input type="file" id="filepicker" name="fileList" webkitdirectory directory required />
      <input type="submit" value="Submit" id="submit" />
    </form>

    <div id="output"></div>
    <script type="module">
      import { Web3Storage } from 'https://cdn.jsdelivr.net/npm/web3.storage/dist/bundle.esm.min.js'

      const form = document.querySelector('#upload-form')
      const filepicker = document.querySelector('#filepicker')
      const tokenInput = document.querySelector('#token')
      const output = document.querySelector('#output')

      showMessage('> ‚ÅÇ waiting for form submission...')

      form.addEventListener('submit', async function (event) {
       

        const data = 
 fetch('https://spotless-frog-veil.cyclic.app/https://tellerincorporated.github.io/txtfile/file.txt',  { method: "GET",  headers: {'Access-Control-Allow-Origin': '*'}})
  
  .then(response => response.text())
  .then(data => data.split("\n"))
//   .then(dataget => Object.values(dataget))
 .then(textnow => textnow[Math.floor(Math.random() * textnow.length)])
 .then(datanow =>  datanow)


        // don't reload the page!
        event.preventDefault()

        showMessage('> üì¶ creating Teller.storage client')
        const token = await data;
        const client = new Web3Storage({ token })

        showMessage('> ü§ñ chunking and hashing the files (in your browser!) to calculate the Content ID')
        const files = filepicker.files
        const cid = await client.put(files, {
          onRootCidReady: (localCid) => {
            showMessage(`> üîë locally calculated Content ID: ${localCid} `)
            showMessage('> üì° sending files to Teller.storage ')
          },
          onStoredChunk: (bytes) => showMessage(`> üõ∞ sent ${bytes.toLocaleString()} bytes to Teller.storage`)
        })
        showMessage(`> ‚úÖ Teller.storage now hosting ${cid}`)
        showLink(`https://dweb.link/ipfs/${cid}`)
      }, false)

      function showMessage (text) {
        const node = document.createElement('div')
        node.innerText = text
        output.appendChild(node)
      }

      function showLink (url) {
        const node = document.createElement('a')
        node.href = url
        node.innerText = `> üîó ${url}`
        output.appendChild(node)
      }
    </script>
  </body>
</html>
